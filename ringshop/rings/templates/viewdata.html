{% extends "layout.html" %}
    


{% block body %}
 <h2>view page</h2>

 <table class=" table table-striped table-bordered">
<tr>
    <th>#</th>
    <th>name</th>
    <th>email</th>
    <th>age</th>
    <th>phone</th>
    <th>image</th>
<tr>

    {% for student in students %}
    <tr>
        <td>{{ forloop.counter }}</td>
        <td>{{ student.name }}</td>
        <td>{{ student.email }}</td>
        <td>{{ student.age }}</td>
        <td>{{ student.phone }}</td>
        <td>
            {% if student.image %}
                <img src="{{ student.image.url }}" alt="Student Image" width="50">
            {% else %}
                No Image
            {% endif %}
        </td>
    </tr>
{% endfor %}


 </table>

 
{% endblock  %}
